<html>
  <head>
    <title>Wikipedia -> MathJax</title>
  </head>
  <body>
    <script>
      function main() {
        let spans = document.querySelectorAll('.mwe-math-element');
        for (let i = 0; i < spans.length; i++) {
          for (let j = 0; j < spans[i].childNodes.length; j++) {
          	  if (spans[i].childNodes[j].nodeName == "IMG") {
                  const text = spans[i].childNodes[j].alt;
                  spans[i].outerHTML = `\\(${text}\\)`;
              }
          }
        }
      }
    </script>
    <h1>Wikipedia -> MathJax converter</h1>
    <p>Paste some wikipedia content with math into the box below and it will be converted into MathJax notation that you can paste into anki.</p>
    <div id="m" contenteditable="true" onpaste="main()">
      <b>PASTE IT HERE!</b><br/>
      <b>PASTE IT HERE</b><br/>
      <b>PASTE IT HERE</b><br/>
      <b>PASTE IT HERE!</b><br/>
    </div>
    <button onclick="main()">CONVERT</button>

  </body>
</html>
